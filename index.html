<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="login"> 
            <div class="form">
                <h2>LOGIN</h2>
                <form class="containerForm" action="">
                    <div class="div">
                        <label for="nombre">EMAIL:</label>
                        <input
                            class="email"
                            type="email"
                            id="nombre"
                            placeholder="Email"
                            required
                        />                        
                    </div>
                    <div class="div">
                        <label for="password">PASSWORD:</label>                  
                        <input 
                            class="password"
                            type="password"                  
                            id="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    
                    <button class="boton" type="submit">
                        Let me in!
                    </button>
                    <a class="forgot" href="https://www.youtube.com/watch?v=OED7oOvVxaY" target="_blank" rel="noopener noreferrer">Forgot your password?</a>
                </form>
            </div>
        </main>
    </body>
</html>
